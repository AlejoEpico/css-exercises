<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Button Hover</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .my_button {
      background-color: #1ef469;
      border: none;
      color: white;
      padding: 16px 32px;
      text-align: center;
      font-size: 16px;
      margin: 4px 2px;
      opacity: 0.6;
      transition: 0.10s;
    }

    .my_button:hover {
      opacity: 1;
      transform: scale(1.5) perspective(1px);
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div id="transition-container">
    <button class="my_button">Transition!</button>
  </div>
</body>

</html>
